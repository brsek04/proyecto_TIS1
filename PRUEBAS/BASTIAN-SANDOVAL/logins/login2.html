<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login2.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>InvenTrack!</title>
</head>
<body>
    <div class="atras"></div>
    <div class="login">
        <div class="contenido">
            <a href="#" class="logo">InvenTrack!</a>
            <h2> Bienvenido!</h2>
            <h3> InvenTrack! </h3>
           <pre> Controla, gestiona y permite la 
trazabilidad de tus equipos aqui! </pre>
        
           <div class="icon">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
           </div> 
            </div>
        <div class="inicio">
            <div class="cuenta">
                <h2> Crea tu cuenta aquí</h2>
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input"> Correo Electrónico </label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input"> Contraseña </label>
            </div>
            <div class="cuadros">
                <input type="checkbox"required>
                <label> Recuerdame </label>
                <a href="#"> Olvidaste tu contraseña? </a>
            </div>
           <div class="input">
            <input type="submit" class="boton" value="Ingresar"> 
           </div>
            <div class="log">
                <p> Ya tienes una cuenta? </p>
                <a href="#"> Ingresa Aquí</a>
            </div>
        </div> 

        </div>
    </div>
</body>
</html>
